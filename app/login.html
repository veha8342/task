<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--LOGIN START-->
<div class="inner-form">
    <div class="login-form">
        <form>
            <div class="form-group">
                <label for="login"><span class="icon icon-account_circle-blue"></span></label>
                <input type="text"  id="login" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="password"><span class="icon icon-lock-grey"></span></label>
                <input type="password"  id="password" placeholder="Пароль">
            </div>
            <div class="form-btn">
                <a href class="btn">Войти</a>
                <div class="checkbox-icon">
                    <span class="icon icon-check_box_outline"></span>
                    <input type="checkbox" id="войти">
                    <label for="войти">Сохранить пароль</label>
                </div>
            </div>
        </form>
    </div>
</div>
<!--LOGIN END-->
</body>
</html>
